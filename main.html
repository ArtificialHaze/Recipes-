<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML,CSS,Javascript" />
    <meta name="author" content="vakho" />
    <link rel="stylesheet" href="./main.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js"
      integrity="sha512-8pHNiqTlsrRjVD4A/3va++W1sMbUHwWxxRPWNyVlql3T+Hgfd81Qc6FC5WMXDC+tSauxxzp1tgiAvSKFu1qIlA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>RECIPES</title>
  </head>
  <body>
    <div class="mobile__container">
      <header>
        <input type="text" id="search__term" />
        <button class="search__btn" id="search__btn">
          <i class="fas fa-search"></i>
        </button>
      </header>
      <div class="favorite__container">
        <h3>Favorite Meals</h3>
        <ul class="favorite__meals" id="favorite__meals"></ul>
      </div>
      <div class="meals" id="meals"></div>
    </div>

    <div class="popup__container hidden" id="meal__popup">
      <div class="popup">
        <button id="close__popup" class="close__popup--btn">
          <i class="fas fa-times"></i>
        </button>
        <div class="meal__info" id="meal__info"></div>
      </div>
    </div>
  </body>
  <script defer src="./main.js"></script>
</html>
